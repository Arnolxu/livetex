<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Live LaTeX Editor</title>

  <!-- Not necessary for the core function, but having some colors will make your eyes happy -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<textarea id="messagebox" style="width: 100%; box-sizing: border-box; resize: none" rows="16">
$${(x-1)!+1 \over x}$$

$$
\begin{align}
{3a \cdot 2^{13} \over \log_28} &= {9 \cdot 2^{14} \over \sqrt[3]{27}} \\
                3a \cdot 2^{13} &= 9 \cdot 2^{14} \\
                             3a &= 9 \cdot 2^1 \\
                             3a &= 18 \\
                              a &= 6
\end{align}
$$
</textarea>
<br/>
Preview:
<p id="preview" style="border: 1px solid #444; padding: 5px">
$${(x-1)!+1 \over x}$$

$$
\begin{align}
{3a \cdot 2^{13} \over \log_28} &= {9 \cdot 2^{14} \over \sqrt[3]{27}} \\
                3a \cdot 2^{13} &= 9 \cdot 2^{14} \\
                             3a &= 9 \cdot 2^1 \\
                             3a &= 18 \\
                              a &= 6
\end{align}
$$
</p>

<a href="https://github.com/Arnolxu/livetex">Source Code (Github)</a>

<script>
MathJax = {
  loader: {
    load: ['input/tex-base', 'output/chtml', '[tex]/require']
  },
  tex: {
    packages: ['base', 'require', 'ams'],
    inlineMath: [['$', '$']],
    displayMath: [['$$', '$$']]
  }
};
const selectElement = document.querySelector('#messagebox');

selectElement.addEventListener('change', (event) => {
  const result = document.querySelector('#preview');
  result.textContent = event.target.value;
  MathJax.typeset()
});

</script><script id="MathJax-script" async="" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>

</body></html>
